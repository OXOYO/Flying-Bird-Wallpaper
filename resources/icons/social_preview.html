<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Bird Wallpaper</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

      body {
        font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }

      .card {
        width: 640px;
        height: 320px;
        background: linear-gradient(135deg, #334d6e, #3a7bd5);
        border-radius: 20px;
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        backdrop-filter: blur(10px);
        padding: 30px;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.1), transparent 40%),
          linear-gradient(45deg, rgba(255, 255, 255, 0.08), transparent);
        z-index: 1;
      }

      .content-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        z-index: 2;
        gap: 20px;
      }

      .logo-container {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0;
        margin: 0;
        position: relative;
      }

      .logo {
        width: 120px;
        height: 120px;
        filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .logo:hover {
        transform: scale(1.15) rotate(5deg);
        filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.5));
      }

      .text-container {
        padding: 0;
        margin: 0;
        color: white;
        position: relative;
      }

      .title {
        font-size: 42px;
        font-weight: 700;
        margin: 0;
        letter-spacing: 1.5px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        background: linear-gradient(to right, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
      }

      .title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, #64b5f6, #1976d2);
        border-radius: 3px;
      }

      .subtitle {
        font-size: 18px;
        font-weight: 300;
        margin-top: 20px;
        opacity: 0.9;
        letter-spacing: 0.5px;
      }

      .decoration {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 14px;
        opacity: 0.6;
        font-weight: 300;
        letter-spacing: 1px;
      }

      /* 添加一些装饰元素 */
      .card::after {
        content: '';
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content-container">
        <div class="logo-container">
          <img src="icon.svg" alt="Flying Bird Wallpaper Logo" class="logo" />
        </div>
        <div class="text-container">
          <h1 class="title">Flying Bird Wallpaper</h1>
          <!-- <p class="subtitle">飞鸟壁纸，让您的桌面焕然一新！</p> -->
        </div>
      </div>
      <!-- <div class="decoration">© 2025</div> -->
    </div>
  </body>
</html>
